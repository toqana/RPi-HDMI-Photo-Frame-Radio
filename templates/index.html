<html>  
  <head>
    <title>Radio Carousel</title>
    <link rel="icon" type="image/png" href="/static/favicon.png" />
    <link rel="stylesheet" href="/static/style.css">
    <script type="text/javascript" src="/static/socket.io.min.js"></script>
    <script type="text/javascript" src="/static/sdr.js"></script>
  </head>
  <body>
    <div id='content'>
        <div id='label_OTT'>OTTStreamingVideo.net</div>
        <div id='sockTS'>&nbsp;</div>
        <div id='url'>{{url}}</div>
        <div id='sockFreq'>&nbsp;</div>
        <div id='div_timer'></div>
    </div>
    
    <div id='switches'>
        <button id='button1' onclick='ajaxFM("102.5M");'>FM 102.5</button>
        <button id='button2' onclick='ajaxFM("104.5M");'>FM 104.5</button>
        <button id='button3' onclick='ajaxChannel("KCRW", "89.9");'>KCRW</button>
        <button id='button4' onclick='ajaxChannel("KUSC", "91.5");'>KUSC</button>
        <button id='button5' onclick='ajaxChannel("Classic Rock", "Internet");'>Old Guy</button>
        <button id='button6' onclick='ajaxFire();'>Fire Band</button>
        <button id='button7' onclick='ajaxAir();'>Air Band</button>
        <button id='buttonStop' onclick='ajaxStop();'>Stop</button>
    </div>
    
  </body>
</html>
